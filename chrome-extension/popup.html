<!DOCTYPE html>
<html lang="en-GB">

<head>
    <title>Inboxes App | Create unlimited disposable emails.</title>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link href="css/skeleton.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/components.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/inbox.js"></script>
    <script src="js/solid.js"></script>
    <script src="js/fontawesome.min.js"></script>

    <script src="js/confetti.js"></script>
</head>

<body>
    <!-- Banner -->
    <div class="row">
        <div class="twelve columns banner">
            <div class="row">
                <div style="float: left;">
                    <img src="assets/logo.svg" style="height: 40px; margin: 12px 0 0 0;">
                </div>
                <span class="right" style="float: right; margin-top: 15px;">
                    <div class="tooltip">
                        <input class="disposableEmailForm" id="disposableEmailForm" type="text" value="">
                        <div class="tooltiptext" id="myTooltip">Copy to clipboard</div>
                    </div>
                </span>
            </div>
        </div>
    </div>

    <div class="u-cf"></div>

    <!-- News section -->
    <div class="fw-container news" id="news">
        <div class="row">
            <div class="twelve columns" id="news-content"></div>
        </div>
    </div>

    <!-- Message container -->
    <!-- 100 nav + 501 (601px) to enable scrolling. Strange bug if <= 500. -->
    <div style="min-height: 501px; max-width: 450px;">
        <!-- Dynamic screens -->
        <div id="load"></div>
    </div>


    <!-- Footer -->
    <div class="fw-container">
        <div class="twelve columns footer text-center pointer">
            <!-- unread button -->
            <div class="three columns footer-button selected" id="viewUnreadButton">
                <i class="fa fa-envelope"></i>
                <div style="font-size: 10px; margin-top: -10px;">Unread</div>
            </div>

            <!-- read button -->
            <div class="three columns footer-button" id="viewReadButton" >
                <div class="fa fa-envelope-open nav-disabled"></div>
                <div style="font-size: 10px; margin-top: -10px;">Read</div>
            </div>

            <!-- sms button -->
            <div class="three columns footer-button" id="viewSMSButton">
                <i class="fa fa-mobile-alt nav-disabled"></i>
                <div style="font-size: 10px; margin-top: -10px;">SMS</div>
            </div>

            <!-- settings button -->
            <div class="three columns footer-button" id="viewSettingsButton">
                <i class="fa fa-cog"></i>
                <div style="font-size: 10px; margin-top: -10px;">Settings</div>
            </div>
        </div>
    </div>
</body>
